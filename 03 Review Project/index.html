<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Ravindra Kaliya</h4>
          <p id="job">Software Engineer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur ullam atque esse sunt a veritatis repellendus? Consequatur officiis velit laboriosam, veritatis debitis sed eveniet. Recusandae, illo quo. At, quod officiis!
          </p>
          <!-- prev-next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left">prev</i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right">next</i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">Surprise Me!</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
